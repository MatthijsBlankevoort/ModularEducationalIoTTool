<!DOCTYPE html>
<html lang="en">

    <nav class="navbar navbar-default navbar-fixed-top">

                <a class="navbar-brand" href="#">IoT Workshop</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Dashboard</a></li>
